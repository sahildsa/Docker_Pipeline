services:
  app:
    build: .
    container_name: data_pipeline
    networks:
      - app_network

    environment:
      DB_HOST: db
      DB_NAME: mydatabase
      DB_USER: user
      DB_PASSWORD: password
    
    depends_on:
      - db


  db:
    image: postgres:13
    container_name: pipeline_data_base
    networks:
      - app_network

    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    
    volumes:
      - db_data:/var/lib/postgresql/data 
    ports:
      - "5432:5432" 

networks:
  app_network:
    driver: bridge 

volumes:
  db_data: